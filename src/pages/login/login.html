<ion-content>
   <div class="logo">
      <img src="assets/imgs/RICHLIFE_logo350.png" height="180"/>
   </div>
   <h3 class="text-cap" text-center>ĐĂNG NHẬP</h3>
   <form  (ngSubmit)="SubmitForm()">
   		
      <ion-list no-lines>
         <ion-item>
            <ion-input class="input_login" placeholder="Email" [(ngModel)]="form.email"  name="email" type="text" required>
            </ion-input>
            <ion-icon name="mail" item-right></ion-icon>
         </ion-item>
         <ion-item>
            <ion-input class="input_login" placeholder="Password" [(ngModel)]="form.password"  name="password" type="password" required>
            </ion-input>
            <ion-icon name="lock" item-right></ion-icon>
         </ion-item>
      </ion-list>
      <ion-row margin-top margin-bottom>
         <!-- <span text-center col-12 class="color_primary" (click)="onForgotpassword()" color="primary">Forgot Password ?</span> -->
         <p text-center style="margin: 0 auto"><ion-checkbox color="dark" checked="false" [(ngModel)]="form.remember" name="remember"></ion-checkbox><span text-center col-12 class="color_primary"color="primary"> Nhớ tài khoản</span></p>
         
      </ion-row>
      <ion-row responsive-sm margin-top class="customer_width">
         <ion-col>
            <button ion-button full type="submit" block>ĐĂNG NHẬP</button>
         </ion-col>
      </ion-row>
      <ion-row class="bottom_singup">
         <p>Nếu chưa có tài khoản,</p>
         <p>Vui lòng liên hệ với người giới thiệu của bạn</p>
      </ion-row>
   </form>
</ion-content>
