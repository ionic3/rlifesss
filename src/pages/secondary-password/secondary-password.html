<ion-header>
  <ion-navbar>
    <ion-title float-left>Bảo vệ 2 lớp</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content class="page-dashboard">
    <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
      <ion-row class="panel-one">
        <ion-col text-center>
          <h3>Đặt mật khẩu cấp 2</h3>
          <form  (ngSubmit)="SubmitForm()">
            <ion-input class="input_login" placeholder="Đặt mật khẩu"  name="password" type="password" [(ngModel)]="form.password" required></ion-input>
            <ion-input class="input_login" [(ngModel)]="form.re_password" placeholder="Xác nhận lại mật khẩu"  name="re_password" type="password" required></ion-input>
            <p style="margin-top: 30px;">
              <button class="btn-dmk" type="submit" block>Đặt mật khẩu</button>
            </p>
          </form>
        </ion-col>
      </ion-row>
</ion-content>
<ion-icon class="icon_add" name="add"></ion-icon>
